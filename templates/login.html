<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <!-- Tipo de letra -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- conexion a css -->
	<link rel="stylesheet" href="{{ url_for('static', filename = '../static/css/estilosLogin.css')}}">

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename = 'img/favicon.png')}}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

<body>

    
    <nav>
        <a href="/inicio" class="nav-link"><b>Inicio</b></a>
        <a href="/inicio/busqueda" class="btn">
            <i class="fas fa-search"></i>
        </a>
    </nav>
    
    <form action=""
    method = "POST" 
    name ="formularioLogin" 
    class ="formulario-login" 
    onsubmit = "return validarLogin()">
    
    <h1>Inicio de Sesión</h1>
    <div class="contenedor">   
        
        <div class="input-contenedor">
        <i class="fas fa-user icon"></i>
        <input type ="text" name ="cedula" placeholder="Número de identificación">
        </div>
        
        <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
        <input type="password" name="password" placeholder="Contraseña">
        </div>
        
        <p><input type="checkbox" name="condiciones" value = "aceptado" href = "Paciente/principalPaciente"/>Al iniciar sesión, aceptas nuestras &nbsp;&nbsp;&nbsp;Condiciones de uso y Política de privacidad.</p>
        <input type="submit" value="Iniciar Sesión" class="button">
        <p>¿No tienes una cuenta?<a class="link" href="/inicio/registro">Registrate </a></p>
        <p>¿Olvidaste la contraseña?<a class="link" href="/inicio/registro">Restaurar contraseña</a></p>
    </div>
    </form>

    <script src = "{{ url_for('static', filename = '../static/js/registro.js') }}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
